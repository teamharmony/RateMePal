<!DOCTYPE html> 
<html>
<head>
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="old stylesheet" href="lib/jquery.mobile-1.4.5.min.css" />
  <link rel="newest stylesheet" type="text/css" href="css/style.css" />
  
  <script src="lib/jquery-2.1.1.min.js"></script>
  <script src="js/app.js"></script>
  <script src="lib/jquery.mobile-1.4.5.min.js"></script> 
  
</head>

<body>
	<div data-role="page" id="page-login">
		<div data-role="main" class="ui-content">
			<div class="logoBox"> 
				<img src="images/Logo_RMP.png"/>
			</div>
			<div class="logoTxt">
				<img src="images/logo_txt.png"/>
			</div>
			<div class="LoginBox">
				<div class="userNamebox">
					<input type="text" id="userName" name="userName" placeholder="User Name" autocomplete="off" >
					<img src="images/user.png"/>
				</div>
				<div class="passwordbox">
					<input type="password" id="loginPassword" name="loginPassword" placeholder="Password" autocomplete="off" >
					<img src="images/password.png"/>
				</div>
				<a id="btn-login" data-role="button" class="loginButton" data-transition="slide" data-direction="forward">Login</a>
			</div>
			<div class="linkDiv">
				<span class="leftSpan" ><a href="#page-createaccount" data-role="button">CREATE ACCOUNT</a></span>
				<span class="rightSpan" ><a href="#page-forgot" data-rel="popup" data-position-to="window" data-role="button">FORGOT PASSWORD</a></span>
			</div>
			<div class="lineDiv">
				<img src="images/line.png"/>
			</div>
			<div class="lineDivTxt">
				<span class="loginTxtSpan">Login With</span>
			</div>
			<div class="FGLbtnDiv">
				<img class="fblogo" src="images/facebook.png"/>
				<button class="FGLButton">Facebook</button>
			</div>
			<div class="FGLbtnDiv">
				<img class="googlelogo" src="images/google+.png"/>
				<button class="FGLButton">Google+</button>
			</div>
			<div class="FGLbtnDiv">
				<img class="linkedinlogo" src="images/linkedin.png"/>
				<button class="FGLButton">Linkedin</button>
			</div>
		</div>
		
		<div data-role="popup" id="page-forgot" class="forgotPopup" data-dismissible="false" >
			<div data-role="header" class="createAccTitle">
				<h1>Forgot Password</h1>
			</div>
			<div data-role="main" class="ui-content">
				<h2>A temporary password wii be send your registered email id</h2>
				<div class="popupEmailbox">
					<input type="text" id="emailbox" name="email" placeholder="User Name" autocomplete="off" >
					<img src="images/email.png"/>
				</div>
				<div class="submitCancelDiv">
					<a href="#" id="btnForgotCancel" data-role="button" data-inline="true">Cancel</a>
					<a href="#" id="btnForgotSubmit" data-role="button" data-inline="true">Submit</a>
				</div>
			</div>
		</div>
	</div> 

	<div data-role="page" id="page-createaccount">
		<div data-role="header" class="createAccTitle">
			<a href="#page-login" class="backBtn" data-iconpos="notext" data-transition="slide" data-direction="reverse"> <span aria-hidden="true" class="glyphicon glyphicon-arrow-left"></span> </a>
			<h1>Rate me pal</h1>
		</div>
	  <div data-role="main" class="ui-content">
		<p>This is Page Two. If you click on the link below, it will take you to Page One.</p>
		<a href="#pageone">Go to Page One</a>
	  </div>
	</div> 
  
	<script src="cordova.js"></script>
 
</body>
</html>
