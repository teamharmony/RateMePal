<!DOCTYPE html> 
<html>
<head>
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="old stylesheet" href="lib/jquery.mobile-1.4.5.min.css" />
  <link rel="newest stylesheet" type="text/css" href="css/style.css" />
  
  <script src="lib/jquery-2.1.1.min.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/app.js"></script>
  <script src="lib/jquery.mobile-1.4.5.min.js"></script> 
  
</head>

<body>
	<div data-role="page" id="page-login">
		<div data-role="main" class="ui-content">
			<div class="logoDiv"> 
				<img src="images/Logo_RMP.png"/>
			</div>
			<div class="logoTxt">
				<img src="images/logo_txt.png"/>
			</div>
			<div class="loginDiv">
				<div class="usernameDiv">
					<input type="text" id="username" name="username" placeholder="User Name" autocomplete="off" >
					<img src="images/user.png"/>
				</div>
				<div class="passwordDiv">
					<input type="password" id="password" name="password" placeholder="Password" autocomplete="off" >
					<img src="images/password.png"/>
				</div>
				<a id="btnLogin" data-role="button" class="loginBtn" data-transition="slide" data-direction="forward">Login</a>
			</div>
			<div class="buttonDiv">
				<a href="#page-signup" class="createAccBtn" data-inline="true" data-role="button">CREATE ACCOUNT</a>
				<a href="#page-forgot" class="forgotPassBtn" data-rel="popup" data-position-to="window" data-role="button" data-inline="true">FORGOT PASSWORD</a>
			</div>
			<div class="lineDiv">
				<img src="images/line.png"/>
			</div>
			<div class="lineDivTxt">
				<span class="loginTxtSpan">Login With</span>
			</div>
			<div class="socialBtnDiv">
				<a href="#" data-role="button" data-inline="true" data-icon="fb-icon" class="socialBtn">Facebook</a>
				<a href="#" data-role="button" data-inline="true" data-icon="gl-icon" class="socialBtn">Google+</a>
				<a href="#" data-role="button" data-inline="true" data-icon="ln-icon" class="socialBtn">LinkedIn</a>
			</div>
			
			<!--<div class="FGLbtnDiv">
				<img class="fblogo" src="images/facebook.png"/>
				<button class="FGLButton">Facebook</button>
			</div>
			<div class="FGLbtnDiv">
				<img class="googlelogo" src="images/google+.png"/>
				<button class="FGLButton">Google+</button>
			</div>
			<div class="FGLbtnDiv">
				<img class="linkedinlogo" src="images/linkedin.png"/>
				<button class="FGLButton">Linkedin</button>
			</div>-->
		</div>
		
		<div data-role="popup" id="page-forgot" class="forgotPopup" data-dismissible="false" >
			<div data-role="header" class="headerDiv">
				<h1>Forgot Password</h1>
			</div>
			<div data-role="main" class="ui-content">
				<h2>A temporary password wii be send your registered email id</h2>
				<div class="emailDiv">
					<input type="text" id="email" name="email" placeholder="User Name" autocomplete="off" >
					<img src="images/email.png"/>
				</div>
				<div class="submitCancelDiv">
					<a href="#" id="btnForgotCancel" data-role="button" data-inline="true">Cancel</a>
					<a href="#" id="btnForgotSubmit" data-role="button" data-inline="true">Submit</a>
				</div>
			</div>
		</div>
	</div> 

	<div data-role="page" id="page-signup">
		<div data-role="header" class="headerDiv">
			<a href="#page-login" class="backBtn" data-iconpos="notext" data-transition="slide" data-direction="reverse"> <span aria-hidden="true" class="glyphicon glyphicon-arrow-left"></span> </a>
			<h1>Sign Up !!</h1>
		</div>
		<div data-role="main" class="ui-content">
			<div class="logoDiv"> 
				<img src="images/Logo_RMP.png"/>
			</div>
			<div class="logoTxt">
				<img src="images/logo_txt.png"/>
			</div>
			<form method="POST" id="formSignup" class="formSignup">
				<div class="usernameDiv">
					<input type="text" id="userName" name="userName" value="admin123" placeholder="User Name" autocomplete="off" >
					<img src="images/user.png"/>
				</div>
				<div class="nameDiv">
					<input type="text" id="Namebox" name="Name" value="admin" placeholder="Name" autocomplete="off" >
					<img src="images/user.png"/>
				</div>
				<div class="emailDiv">
					<input type="text" id="emailbox" name="email" value="admin@admin.com" placeholder="Email" autocomplete="off" >
					<img src="images/email.png"/>
				</div>
				<div class="passwordDiv">
					<input type="password" id="loginPassword" name="loginPassword" value="admin123" placeholder="Password" autocomplete="off" >
					<img src="images/password.png"/>
				</div>
				<div class="confirmPasswordDiv">
					<input type="password" id="confirmPasswordbox" name="confirmPasswordbox" value="admin123" placeholder="Confirm Password" autocomplete="off" >
					<img src="images/password.png"/>
				</div>
				<div class="profilePhoto">
					<img id="imgDisp" data-inline="true" width="100px" height="95px" src="./images/defaultImg.png" alt=""/>
					<button id="btnUpload" data-inline="true" class="iconBtn btnUpload" >
						<span aria-hidden="true" class="glyphicon glyphicon-pencil"></span>
					</button>
				</div>
				<div class="loginbtnDiv">
					<button class="loginButton" >CREATE ACCOUNT</button>
				</div>
			</form>
		</div>
	</div> 
  
	<script src="cordova.js"></script>
 
</body>
</html>
